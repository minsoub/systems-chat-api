apiVersion: v1
kind: Service
metadata:
  namespace: NAMESPACE
  name: systems-chat-api-nlb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip
spec:
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
  type: LoadBalancer
  selector:
    app: systems-chat-api